<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const minion = document.getElementById("minion");
const cat = document.getElementById("cat");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");

let yesScale = 1;
let noScale = 1;
let noClicks = 0;
let chaos = false;
let chaosInterval;

const noTexts = [
    "ÐÑ– ðŸ’”",
    "ÐµÐ¹",
    "Ñ‡Ð¾",
    "Ñ‚Ð¾Ñ‡Ð½Ð¾?",
    "Ð¿Ð¾Ð´ÑƒÐ¼Ð°Ð¹ ÐºÑ€Ð°Ñ‰Ðµ",
    "ÐÐ°Ð¶Ð¼Ð¸ ÐºÐ½Ð¾Ð¿ÐºÑƒ Ð·Ð»Ñ–Ð²Ð°"
];

function startChaos() {
    chaos = true;

    noBtn.style.position = "fixed";
    noBtn.style.zIndex = "9999";
    noBtn.style.pointerEvents = "none"; // Ð’Ð—ÐÐ“ÐÐ›Ð† ÐÐ•ÐœÐžÐ–Ð›Ð˜Ð’Ðž ÐšÐ›Ð†ÐšÐÐ£Ð¢Ð˜

    chaosInterval = setInterval(() => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }, 40); // ÑˆÐ°Ð»ÐµÐ½Ð° ÑˆÐ²Ð¸Ð´ÐºÑ–ÑÑ‚ÑŒ
}

noBtn.onclick = () => {
    if (chaos) return;

    noClicks++;

    if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
    }

    yesScale += 0.2;
    noScale -= 0.15;
    if (noScale < 0.3) noScale = 0.3;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    if (noClicks === noTexts.length - 1) {
        setTimeout(startChaos, 300);
    }
};

yesBtn.onclick = () => {
    clearInterval(chaosInterval);

    buttons.style.display = "none";
    minion.style.display = "none";
    question.style.display = "none";

    result.style.display = "block";
    cat.style.display = "block";

    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
    });
};
</script>
