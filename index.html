<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
body {

    height: 100vh;
    background: #ffe6f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {

}

.container {

/* –ú—ñ–Ω—å–π–æ–Ω —Ç—Ä–æ—Ö–∏ –≤–∏—â–µ */
#minion {

}

/* –ö–Ω–æ–ø–∫–∏ –∑–∞—Ñ—ñ–∫—Å–æ–≤–∞–Ω—ñ */
.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    height: 80px; /* —Ñ—ñ–∫—Å–æ–≤–∞–Ω–∞ –≤–∏—Å–æ—Ç–∞ */
}

button {
    font-size: 24px;
    padding: 15px 30px;
    border: none;

    cursor: pointer;

    transform-origin: center;

</head>

<body>

<h1>–¢–∏ –±—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíï</h1>

<div class="container">

    <!-- –ú—ñ–Ω—å–π–æ–Ω -->
    <img src="minion.jpg" id="minion">

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div class="buttons" id="buttons">
        <button id="yes">–¢–∞–∫ ‚ù§Ô∏è</button>
        <button id="no">–ù—ñ üíî</button>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div id="result">
        —É—Ä—è :3 —Ü—å–æ–º—á—ñ–∫ üíñ
    </div>

    <!-- –ö–æ—Ç–∏–∫ -->
    <img src="cat.jpg" id="cat">
</div>

<!-- –ö–æ–Ω—Ñ–µ—Ç—Ç—ñ -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const minion = document.getElementById("minion");
const cat = document.getElementById("cat");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");

let yesScale = 1;
let noScale = 1;
let noClicks = 0;

const noTexts = [
    "–ù—ñ üíî",
    "–µ–π",
    "—á–æ",
    "—Ç–æ—á–Ω–æ?",
    "–ø–æ–¥—É–º–∞–π –∫—Ä–∞—â–µ",
    "—Ç–æ–±—ñ –ø–æ–Ω—Ä–∞–≤, –≤–∏–±–µ—Ä–∏ –∫–Ω–æ–ø–∫—É –∑–ª—ñ–≤–∞"
];

noBtn.onclick = () => {
    noClicks++;
    if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
    }

    yesScale += 0.2;
    noScale -= 0.15;
    if (noScale < 0.2) noScale = 0;

    yesBtn.style.transform = `scale(${yesScale})`;
    noBtn.style.transform = `scale(${noScale})`;

    if (noScale === 0) {
        noBtn.style.display = "none";
    }
};

yesBtn.onclick = () => {
    buttons.style.display = "none";
    minion.style.display = "none";

    result.style.display = "block";
    cat.style.display = "block";

    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
    });
};
</script>

</body>
