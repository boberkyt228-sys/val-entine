<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíò</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffe6f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    position: absolute;
    top: 30px;
    color: #d63384;
}

.container {
    text-align: center;
    position: relative;
}

/* –ú—ñ–Ω—å–π–æ–Ω */
#minion {
    width: 180px;
    margin-bottom: 40px;
}

/* –ü–æ–ª–µ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
.buttons-area {
    position: relative;
    width: 400px;
    height: 150px;
    margin: 0 auto;
}

/* –û–±–≥–æ—Ä—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ */
.button-wrap {
    position: absolute;
    width: 160px;
    height: 70px;
}

#yes-wrap {
    left: 0;
    top: 40px;
}

#no-wrap {
    right: 0;
    top: 40px;
}

button {
    width: 100%;
    height: 100%;
    font-size: 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #adb5bd;
    color: white;
}

#cat {
    width: 220px;
    display: none;
    margin: 20px auto;
}

#result {
    font-size: 36px;
    color: #d63384;
    display: none;
}
</style>
</head>

<body>

<h1 id="question">–¢–∏ –±—É–¥–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíï</h1>

<div class="container">

    <img src="minion.jpg" id="minion">

    <!-- –ü–æ–ª–µ –¥–ª—è –∫–Ω–æ–ø–æ–∫ -->
    <div class="buttons-area" id="buttons">

        <div class="button-wrap" id="yes-wrap">
            <button id="yes">–¢–∞–∫ ‚ù§Ô∏è</button>
        </div>

        <div class="button-wrap" id="no-wrap">
            <button id="no">–ù—ñ üíî</button>
        </div>

    </div>

    <div id="result">
        –Ø –∑–Ω–∞–≤(–ª–∞), —â–æ —Ç–∏ –ø–æ–≥–æ–¥–∏—à—Å—è üíñ
    </div>

    <img src="cat.jpg" id="cat">
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noWrap = document.getElementById("no-wrap");
const yesBtn = document.getElementById("yes");
const minion = document.getElementById("minion");
const cat = document.getElementById("cat");
const result = document.getElementById("result");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");

// –ö–Ω–æ–ø–∫–∞ "–ù—ñ" —Ç—ñ–∫–∞—î
noWrap.addEventListener("mouseenter", () => {
    const area = buttons.getBoundingClientRect();
    const btn = noWrap.getBoundingClientRect();

    const maxX = area.width - btn.width;
    const maxY = area.height - btn.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noWrap.style.left = randomX + "px";
    noWrap.style.top = randomY + "px";
});

// –ù–∞ "–¢–∞–∫"
yesBtn.onclick = () => {
    buttons.style.display = "none";
    minion.style.display = "none";
    question.style.display = "none";

    result.style.display = "block";
    cat.style.display = "block";

    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
    });
};
</script>

</body>
</html>
